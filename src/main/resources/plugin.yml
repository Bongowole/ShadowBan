name: ShadowBan
version: '${project.version}'
authors: [ Loyisa ]
main: cn.loyisa.shadowban.ShadowBan
depend: [ ProtocolLib ]
api-version: 1.13
prefix: ShadowBan

commands:
  shadowban:
    description: 星河黯淡之处 神迹无法施展的阴暗之中 无辜的百姓们被肆意欺凌 那是邪恶的魔鬼在宣泄他的淫威 而影之驱逐的力量 能够让邪恶失去他们的力量并被强制封印 无上的恩泽将在此刻降临此间 给撒旦们应有的惩罚

permissions:
  shadowban.use:
    description: 使用ShadowBan指令
    default: op
